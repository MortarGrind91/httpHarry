<div class="container">

 <div class="col s3" *ngFor="let house of houses" >
    <h2 class="header">{{house.name}}</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="https://lorempixel.com/100/190/nature/6">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{house.school}}</p>
        </div>
        <div class="card-action">
          <a (click)="goToCharacters(house.name)">This is a link</a>
        </div>
      </div>
    </div>
  </div>

</div>
